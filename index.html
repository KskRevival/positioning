<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo_1">
        <div class="logo_1-circle-sm"></div>
        <div class="logo_1-circle-sm right"></div>
        <div class="logo_1-circle-lg"></div>
    </div>
    <div class="logo_2">
        <div class="logo_2-sh"></div>
    </div>
    <div class="modal__wrapper">
        <div class="modal__inner">
            <div class="close">x</div>
            <h2 class="modal-title">Title</h2>
            <p class="modal-p">P</p>
            <p class="modal-p">P</p>
            <p class="modal-p">P</p>
            <div class="progress-bar__wrapper">
                <div class="progress-bar-text">Loading...</div>
                <div class="progress-bar-current"></div>
            </div>

            <div class="accordion">
                <label for="accord-1">Section 1</label>
                <input type="checkbox" hidden="hidden" id="accord-1">
                <div class="accordion-content">
                    <p>
                        Some text
                    </p>
                    <p>
                        Some text
                    </p>
                </div>
            </div>

            <div class="accordion">
                <label for="accord-2">Section 1</label>
                <input type="checkbox" hidden="hidden" id="accord-2">
                <div class="accordion-content">
                    <p>
                        Some text
                    </p>
                    <p>
                        Some text
                    </p>
                </div>
            </div>

            <button class="modal-btn">Button</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
